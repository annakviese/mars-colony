<ul>
  <li *ngFor="let a of appleList">
    <div>
      Name: {{ a.name }}
    </div>

    <div>
      Colour: {{ a.colour }}
    </div>
  </li>
</ul>

<div>
  <form #appleForm="ngForm">
    <h4>Apple Form</h4>
    Name: <input type="text" [(ngModel)]="apple.name" name="name" #name="ngModel" required/>
    Colour: <input type="text"[(ngModel)]="apple.colour" name="colour" #colour="ngModel"required/> 
    <button type ="" (click)="addApple()"
                  [disabled]="appleForm.form.invalid">
          Add Apple
    </button>
    
  </form>
</div>
